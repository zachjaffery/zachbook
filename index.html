  <script type="text/javascript">
    var idCount = 2
    function addField() {
        var empty = document.getElementById("inputs");
        var inp = "<input type='number' class='form-field' id='"+idCount+"'><br/>";
        idCount++;
        empty.insertAdjacentHTML("afterend", inp);
    }

    function calculateOdds() {
        var out = document.getElementById("output");
        var inputElements = []
        for (i = 0; i <idCount; i++) {
          var tmpId = i.toString();
          var tmpInp = document.getElementById(tmpId).value;
          inputElements.push(tmpInp);
        }

        for (i = 0; i < idCount; i++) {
            if (i == 0) {
              if (inputElements[i] < 0) {
                    var dec = (Math.abs(100 / inputElements[i])+1);
                    count = dec;
                }
                else {
                    var dec = (inputElements[i] / 100 + 1);
                    count = dec;
                }
            }
            else {
                if (inputElements[i] < 0) {
                    var dec = (Math.abs(100 / inputElements[i])+1);
                    count = count * dec
                }
                else {
                    var dec = (inputElements[i] / 100 + 1);
                    count = count * dec;
                }
            }

        }
        finalOdds = Math.round((count-1)*100);

        if (finalOdds < 0) {
          var outString = "Parlay odds: -" + finalOdds;
        }
        else {
          var outString = "Parlay odds: +" + finalOdds;
        }
        out.innerHTML = outString;

    }
  </script>
